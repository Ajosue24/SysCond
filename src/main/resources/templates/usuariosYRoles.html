<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Usuario Y Roles</title>
    <div th:replace="/staticTemplates/list_import :: listCss"/>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="/staticTemplates/header :: leftMenu"/>
        <div th:replace="/staticTemplates/header :: TopMenu"/>
        <div class="right_col" role="main" style="min-height: 1655px;">
            <!--contenido de la pagina-->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Administrador Usuario</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!--inicio Formulario-->
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Agregar / Editar Usuarios <small>Administre sus Usuarios</small></h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br />
                                <!--/*@thymesVar id="formUsuariosYRoles" type="com.vv.model.UserAndRol"*/-->
                                <form id="addGastosForm" data-parsley-validate class="form-horizontal form-label-left" action="#" th:action="@{/usuariosYRoles/guardarUsuarioyRol}" th:object="${formUsuariosYRoles}" method="post">

                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreUsuario">Nombre Usuario<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="nombreUsuario" name="nombreUsuario" required="required" class="form-control col-md-7 col-xs-12" th:field="*{idUsuario}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="nombreUsuario">Clave<span class="required">*</span>
                                        </label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="password" id="password" name="password" required="required" class="form-control col-md-7 col-xs-12" th:field="*{password}"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">Habilitado
                                        </label>
                                        <p>
                                            Si:
                                            <input type="radio" class="flat" name="habilitado" id="habilitadoT" value="true" th:checked="*{habilitado}" required/> No:
                                            <input type="radio" class="flat" name="habilitado" id="habilitadoF" value="false" th:checked="*{habilitado} == false" />
                                        </p>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button th:type="submit" th:id="cancel" class="btn btn-primary" type="reset" th:name="action" th:value="cancel">Cancel</button>
                                            <button th:type="submit" th:id="save"   class="btn btn-success" th:name="action" th:value="save">Submit</button>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                        <!--Fin Formulario Gastos-->
                        <!--Inicio Tabla De ya registrados-->
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Tabla Gastos<small>Edite o consulte Usuarios Registrados</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <p class="text-muted font-13 m-b-30">
                                        Seleccione el usuario que desee editar
                                    </p>

                                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Clave</th>
                                            <th>Habilitado</th>
                                            <th>Editar/Borrar</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="listaUsuarios : ${listaUsuarios}" >
                                            <td th:text="${listaUsuarios.idUsuario}"></td>
                                            <td th:text="${listaUsuarios.password}"></td>
                                            <td th:text="${listaUsuarios.habilitado}"></td>
                                            <td>
                                                <a th:href="@{/usuariosYRoles/editarUsuario/} + ${listaUsuarios.idUsuario}" class="btn btn-round btn-info btn-xs"><i class="fa fa-wrench"></i> Editar </a></td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--Fin Tabla Ya registrados-->
                    </div>
                </div>
            </div>

            <a href="logout">Logout</a>
            <!--/contenido de la pagina-->
        </div>
    </div>
</div>

<div th:replace="/staticTemplates/list_import :: ListJs"/>
<!-- Datatables -->
<script src="../../vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="../../vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="../../vendors/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
<script src="../../vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
<script src="../../vendors/datatables.net-buttons/js/buttons.flash.min.js"></script>
<script src="../../vendors/datatables.net-buttons/js/buttons.html5.min.js"></script>
<script src="../../vendors/datatables.net-buttons/js/buttons.print.min.js"></script>
<script src="../../vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js"></script>
<script src="../../vendors/datatables.net-keytable/js/dataTables.keyTable.min.js"></script>
<script src="../../vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="../../vendors/datatables.net-scroller/js/dataTables.scroller.min.js"></script>
<script src="../../vendors/jszip/dist/jszip.min.js"></script>
<script src="../../vendors/pdfmake/build/pdfmake.min.js"></script>
<script src="../../vendors/pdfmake/build/vfs_fonts.js"></script>
</body>
</html>
