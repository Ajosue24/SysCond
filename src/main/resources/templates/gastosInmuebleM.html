<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spring Security Hola</title>
    <div th:replace="staticTemplates/list_import :: listCss"/>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="staticTemplates/header :: leftMenu"/>
        <div th:replace="staticTemplates/header :: TopMenu"/>
        <div class="right_col" role="main" style="min-height: 1655px;">
            <!--contenido de la pagina-->
            <!--/*@thymesVar id="itemForm" type="com.vv.model.Item"*/-->
            <div class="x_panel">
                <div class="x_title">
                    <h2>Recibo Mensual<small>Generener el recibo correspondiente</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="x_content">

                    <!-- start form for validation -->
                    <form id="demo-form" data-parsley-validate>
                        <div class="col-md-1 col-sm-12 col-xs-12 form-group">
                            <label for="codigGM">Codigo:</label>
                            <input type="number" id="codigGM" class="form-control" name="codigGM" placeholder="ID" required />
                        </div>

                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                            <label for="descGM">Descripcion/Gasto * :</label>
                            <input type="text" id="descGM" class="form-control" name="descGM" data-parsley-trigger="change" placeholder="Gasto" required />
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12 form-group">
                            <label for="montoGM">Monto * :</label>
                            <input id="montoGM" class="form-control" type="number" min="0" step="0.01" name="price" placeholder="Monto" required />
                        </div>
                        <div class="col-md-2 col-sm-12 col-xs-12 form-group">
                            <label for="montoGM">Agregar gasto:</label>
                        <span class="btn btn-primary">agregar</span>
                        </div>
                        <br/>
                        <div class="col-md-12 col-sm-12 col-xs-12 form-group">
                            <label for="message">Comentario</label>
                            <textarea id="message" required="required" class="form-control" name="message" data-parsley-trigger="keyup" data-parsley-minlength="20" data-parsley-maxlength="100" data-parsley-minlength-message="Come on! You need to enter at least a 20 caracters long comment.."
                                      data-parsley-validation-threshold="10"></textarea>
                        </div>
                    </form>
                    <!-- end form for validations -->

                </div>
            </div>
            <!--/contenido de la pagina-->
        </div>
    </div>
</div>
<!--<div th:replace="staticTemplates/list_import :: ListJs"/>-->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    function loadItem(){$("#item").load("refreshItem");}
</script>


</body>
</html>
