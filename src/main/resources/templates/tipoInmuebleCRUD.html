<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spring Security Hola</title>
    <div th:replace="staticTemplates/list_import :: listCss"/>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div th:replace="staticTemplates/header :: leftMenu"/>
        <div th:replace="staticTemplates/header :: TopMenu"/>
        <div class="right_col" role="main" style="min-height: 1655px;">
            <!--contenido de la pagina-->
            <!--Formulario Tipo de Inmuebles-->
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Administrador Tipos de Inmuebles</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <!--inicio Formulario-->
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Agregar / Editar Tipos de Inmuebles
                                    <small>Administre sus tipos de Inmuebles</small>
                                </h2>
                                <ul class="nav navbar-right panel_toolbox">
                                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                </ul>
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <br/>
                                <!--/*@thymesVar id="tipoInmuebleForm" type="com.vv.model.TipoInmueble"*/-->
                                <form id="addtipoInmuebleForm" data-parsley-validate class="form-horizontal form-label-left"
                                      action="#" th:action="@{/tipoInmueble/saveTipoInmueble}" th:object="${tipoInmuebleForm}" method="post">
                                    <!--/*Ingresamos aqui el metodo que esta dentro del controlador / y este"*/-->
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="codigTipoInmueble">ID</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="hidden" th:field="*{codigTipoInmueble}"/>
                                            <label class="control-label col-md-1 col-sm-3 col-xs-12" id="codigTipoInmueble" th:text="*{codigTipoInmueble}"></label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="descrTipoInmueble">Descripcion Tipo Inmueble<span class="required">*</span></label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input type="text" id="descrTipoInmueble" name="descrTipoInmueble" required="required"
                                                   class="form-control col-md-7 col-xs-12" th:field="*{descrTipoInmueble}"/>
                                        </div>
                                    </div>
                                    <div class="ln_solid"></div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                            <button th:type="submit" th:id="cancel" class="btn btn-primary" type="reset"
                                                    th:name="action" th:value="cancel">Cancelar</button>
                                            <button th:type="submit" th:id="save"   class="btn btn-success"
                                                    th:name="action" th:value="save">Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!--Fin Formulario Tipos de Inmuebles-->
                        <!--Inicio Tabla De ya registrados-->
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Tabla Tipos de Inmuebles
                                        <small>Edite o consulte Tipos de Inmuebles registrados</small>
                                    </h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <p class="text-muted font-13 m-b-30">
                                        Seleccione el Tipo de Inmueble que desee editar
                                    </p>
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap"
                                           cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Descripci√≥n</th>
                                            <th>Editar/Borrar</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="tipoInmueble : ${listadoTipoInmueble}">
                                            <td th:text="${tipoInmueble.codigTipoInmueble}"></td>
                                            <td th:text="${tipoInmueble.descrTipoInmueble}"></td>
                                            <td>
                                                <a th:href="@{/tipoInmueble/updateTipoInmueble/} + ${tipoInmueble.codigTipoInmueble}"
                                                   class="btn btn-round btn-info btn-xs"><i class="fa fa-wrench"></i>
                                                    Editar </a>
                                                <a th:href="@{/tipoinmueble/updateTipoInmueble/} + ${tipoInmueble.codigTipoInmueble}"
                                                   class="btn btn-round btn-danger btn-xs"><i class="fa fa-remove"></i>
                                                    Borrar </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <!--Fin Tabla Ya registrados-->
                    </div>
                    <a href="logout">Logout</a>
                    <!--/contenido de la pagina-->
                </div>
            </div>
        </div>
        <div th:replace="staticTemplates/list_import :: ListJs"/>
</body>
</html>
