<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Article Form</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" media="screen" />
</head>
<body>
<div class="container">
    <h2>Article</h2>
    <form action="#" th:action="@{/article/saveArticle}" th:object="${articleForm}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <p>Title: <input type="text" th:field="*{title}" th:class="form-control" th:id="txtTitle" required="true"/></p>
        </div>
        <div class="form-group">
            <p>category: <input type="text" th:field="*{category}" th:class="form-control" th:id="txtTitle" required="true"/></p>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
